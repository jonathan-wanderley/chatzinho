<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <h1>Chatzinho</h1>
        <div class="forms">
            <form class="login">
                <!-- LOGIN -->
                <p class="h2">Fa√ßa o login</p>
                <div class="form-input">
                    <label for="logEmail">Email</label>
                    <input type="email" class="logEmail" id="logEmail" placeholder="name@example.com">
                </div>
                <div class="form-input">
                    <label for="logPass">Password</label>
                    <input type="password" class="logPass" id="logPass" placeholder="password">
                </div>
                <button type="button" class="" onclick="logar()">Login</button>
            </form>

            <form class="registro">
                <!-- REGISTRO -->
                <p class="h2">Cadastre-se</p>
                <div class="form-input">
                    <label for="regNome">Seu nick</label>
                    <input type="text" class="regNome" id="regNome" placeholder="nickname">
                </div>
                <div class="form-input">
                    <label for="regEmail">Email</label>
                    <input type="email" class="regEmail" id="regEmail" placeholder="name@example.com">
                </div>
                <div class="form-input">
                    <label for="regPass">Password</label>
                    <input type="password" class="regPass" id="regPass" placeholder="password">
                </div>
                <button type="button" class="" onclick="registrar()" >Cadastrar</button>
            </form>
        </div>
    </div>

    <div class="div-do-botao">
        <h1>Chatzinho</h1>
        <p></p>
        <a class="btn-chat" href="/chat.html">Acessar Chat</a>
        <a class="btn-deslogar" href="" onclick="deslogar()">DESLOGAR</a>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
